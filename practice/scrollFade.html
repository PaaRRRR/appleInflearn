<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AirMug Pro</title>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/scrollFade.css" />
  </head>
  <body class="before-load local-nav-sticky">
    <div class="loading">
      <svg class="loading-circle">
        <circle cx="50%" cy="50%" r="25"></circle>
      </svg>
    </div>
    <div class="container">
      <nav class="global-nav">
        <div class="global-nav-links">
          <div class="global-nav-links-left">
            <a href="#">
              <div class="icon-pivo-logo-dark">
                <img
                  src="https://cdn.shopify.com/s/files/1/2065/8833/files/pivo-logo-light-01.png?v=1560762878"
                />
              </div>
            </a>
          </div>
          <div class="global-nav-links-right">
            <div class="onlyDisplayDesktop">
              <a href="#" class="global-nav-item">Home</a>
              <a href="#" class="global-nav-item">Shop</a>
              <a href="#" class="global-nav-item">Support</a>
            </div>
            <input id="texttexttext" type="text" />
            <button id="buyNow_btn1" class="buyNow_btn">Buy Now</button>
            <a href="#" class="global-nav-item" style="position: relative;">
              <div class="icon-cart_icon"></div>
              <div class="icon-cart_badge">3</div>
            </a>
          </div>
        </div>
      </nav>

      <section class="scroll-section" id="scroll-section-0">
        <div class="sticky-elem">
          <div class="sticky-elem-frame">
            <!-- first animation box -->
            <div class="frame-box">
              <div style="width: 100%; height: 100%;">
                <div class="main-message c">
                  <p style="text-align: left; line-height: 1.2;">
                    Take<br />waaaaay<br />better <br />
                    shots
                  </p>
                </div>
              </div>

              <canvas
                id="video-canvas-0"
                width="1440"
                height="1080"
                style="top: 49.9%; left: 50.1%;"
              ></canvas>
            </div>

            <!-- second animation box -->
            <div class="frame-box main-message-box">
              <div class="main-message a">
                <p class="main-message-a-up">Like a <span>cameraman</span></p>
                <p class="main-message-a-down" style="margin-top:3px;">
                  just way better!
                </p>
              </div>

              <div class="main-message b">
                <p>
                  <img
                    class="svgAnimationLetter2 main-message-b-up"
                    src="./assets/images/pod_logo_final.svg"
                    style="vertical-align: bottom;"
                  />
                </p>

                <!-- <p class="main-message-b-up">pod</p> -->
                <p class="main-message-b-down">
                  <span
                    class="main-message-b-down-origin-price"
                    style="opacity: 0.5;"
                    >from $159</span
                  >
                  $109
                </p>
              </div>

              <!-- <div class="main-message c">
            <p style="text-align: left; line-height: 1.14;">
              Take<br />waaaaaaay<br />better <br />
              shots
            </p>
          </div> -->
            </div>

            <!-- third animation box -->
            <div class="frame-box podLetterBox" style="z-index: 3;">
              <canvas
                id="image-canvas"
                width="1920"
                height="1080"
                style="max-height: unset;"
              >
                Your browser does not support the canvas element.
              </canvas>
            </div>
            <!-- this one is for pd -->
            <div class="frame-box podLetterBox" style="z-index: 3;">
              <canvas
                id="image-canvas1"
                width="1920"
                height="1080"
                style="max-height: unset;"
              >
                Your browser does not support the canvas element.
              </canvas>
            </div>

            <div class="frame-box videoContainer2" style="z-index: 2;">
              <video
                class="video"
                muted
                autoplay
                playsinline
                loop
                src="https://www.apple.com//105/media/us/iphone-se/2020/90024c0f-285a-4bf5-af04-2c38de97b06e/anim/4k-video/large.mp4"
              ></video>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section
      class="scroll-section"
      id="scroll-section-3"
      style="text-align: center; background: wheat; height: 500vh;"
    >
      <div>hello!!</div>
    </section>
    <script src="./js/scrollFade.js"></script>
  </body>
</html>
